<div class="container">
    <div class="side side--dark intro">
        <div class="intro-wrapper">
            <h1 class="main">Welcome to Sparpoot</h1>
            <h2 class="sub">Manage your funds with ease</h2>
        </div>
    </div>
    <div class="side">
        <div class="btn-wrapper">
            <a (click)="newFile()" class="btn">New File</a>
            <a (click)="openFile()" class="btn">Open File</a>
            <ul class="recent">
                <li *ngFor="let recent of recentFiles" class="recent__item">
                    <a class="recent__link" (click)="openRecent(recent)">
                        {{ recent.fileName }}
                        <span class="recent__path">{{ recent.filePath }}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
