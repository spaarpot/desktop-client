<div class="container">
    <app-header id="header" (onAdd)="onHeaderAddClicked()"></app-header>
    <div [ngClass]="{ 'subheader--open': isSidebarOpen }" class="subheader">
        <div>
            Transaction
            <div class="accountname">in Girokonto easybank</div>
        </div>
    </div>
    <app-submenu id="submenu" [accounts]="accounts" [categories]="categories" (onSelect)="onSidebarItemSelected($event)"></app-submenu>
    <app-mainarea [transactions]="transactions" [selected]="selectedTransaction" (onSelect)="onTransactionSelected($event[0])" id="mainarea"></app-mainarea>
    <app-detailarea [categories]="categories" [transaction]="selectedTransaction" [ngClass]="{ 'detailsarea--open': isSidebarOpen }" class="detailsarea"></app-detailarea>
</div>
